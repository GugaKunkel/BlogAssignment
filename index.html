<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Site</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="page.js" type="module"></script>
    <script src="__lightserver__/reload-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/mini.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="custom.css" rel="stylesheet">
</head>
<body id="app" class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white">
    <header class="py-4 bg-gray-100 dark:bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#"><h1 class="text-2xl font-bold">My Blog Site</h1></a>
            <nav>
                <a href="#" class="text-gray-600 dark:text-gray-300 mx-2">Top Posts</a>
                <a href="#" class="text-gray-600 dark:text-gray-300 mx-2">Archive</a>
                <a href="#" class="text-gray-600 dark:text-gray-300 mx-2">About Me</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section v-for="post in posts" class="mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <img :src="post.imageUrl" alt="Post Image" class="w-full h-96 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800 dark:text-white">{{ post.title }}</h2>
                    <p class="text-gray-500 mb-2">{{ post.published }} &mdash; {{post.author }}</p>
                    <p class="text-gray-500 mb-2">{{ post.readingTime }}</p>
                    <div class="text-gray-700 dark:text-gray-300 mb-4">
                        <p>{{ post.body }}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <i class="fas pt-1 fa-thumbs-up w-4 h-6 mr-2" alt="Like Icon"></i>
                            <span>{{ post.likes }}</span>
                        </div>
                        <button class="text-blue-500 dark:text-blue-300 hover:underline">Read more</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-4 mt-8 bg-gray-100 dark:bg-gray-800 text-center text-sm">
        <span>Dark Mode: </span>
        <label class="toggle-switch dark-mode-toggle">
            <input type="checkbox" id="toggleSwitch" @change="toggleDarkMode">
            <span class="toggle-slider"></span>
        </label>
        <br>
        Copyright &copy; {{ new Date().getFullYear() }} Hunter Henrichsen. All Rights Reserved.
    </footer>
</body>
</html>
